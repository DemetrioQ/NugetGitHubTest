name: .NET Core

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore /property:Version=${{ github.event.release.tag_name}}
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack Project
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name}}
    - name: Publish NuGet
      run: dotnet nuget push **/*.nupgkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
     
